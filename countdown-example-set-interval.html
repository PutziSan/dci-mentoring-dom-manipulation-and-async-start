<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <p id="my-countdown" style="font-size: 10rem;">
      10
    </p>
    <script>
      // this countdown will be changed by different functions
      // this is the "state of your application"
      let countdown = 10;
      // with the render function the current state will be displayed
      // on the document:
      function render() {
        document.getElementById("my-countdown").innerHTML = countdown;
      }

      const intervalId = setInterval(() => {
        countdown = countdown - 1;
        if (countdown > 0) {
          render();
        } else {
          document.getElementById("my-countdown").innerHTML = "ðŸ’£";
          // stop the interval, because we are done:
          clearInterval(intervalId);
          console.log("boom!");
        }
      }, 1000);
    </script>
  </body>
</html>
